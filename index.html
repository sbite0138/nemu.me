<!DOCTYPE html>
<html>

<head>
    <title>nemu.me</title>
</head>

<body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items:center ; margin-top: 10vh;">
        <h1 style="font-size:2em;" id="status"></h1>
        <p style="font-size:1em;" id="comment"></p>
        <details>
            <summary style="opacity:0.5">ほかの眠さ</summary>
            <div>
                <a style="font-size:1rem;" href="https://yaya.nemu.me/">やや</a>
            </div>
            <div>
                <a style="font-size:1rem;" href="https://maamaa.nemu.me/">まあまあ</a>
            </div>
            <div>
                <a style="font-size:1rem;" href="https://kanari.nemu.me/">かなり</a>
            </div>
            <div>
                <a style="font-size:1rem;" href="https://tsuyoi.nemu.me/">強い</a>
            </div>
            <div>
                <a style="font-size:1rem;" href="https://fukai.nemu.me/">深い</a>
            </div>
        </details>
    </div>

</body>
<script>
    let drowsiness_level = '';
    if (window.location.hostname === "localhost") {
        drowsiness_level = window.location.search.substring(1);
    } else if (window.location.hostname.endsWith('nemu.me')) {
        drowsiness_level = window.location.hostname.split('.')[0];
        if (window.location.hostname === 'nemu.me') {
            drowsiness_level = '';
        }
    } else {
        drowsiness_level = 'error';
    }
    if (drowsiness_level === '') {
        document.getElementById('status').innerText = 'nemu.me';
        document.getElementById('comment').innerText = 'おやすみなさい';
    } else if (drowsiness_level === 'yaya') {
        document.getElementById('status').innerText = 'やや眠め';
        document.getElementById('comment').innerText = 'もう少し起きててもいいかも';
    } else if (drowsiness_level === 'maamaa') {
        document.getElementById('status').innerText = 'まあまあ眠め';
        document.getElementById('comment').innerText = 'そろそろ寝てもいいかも';
    } else if (drowsiness_level === 'kanari') {
        document.getElementById('status').innerText = 'かなり眠め';
        document.getElementById('comment').innerText = '布団から引力を感じる';
    } else if (drowsiness_level === 'tuyoi' || drowsiness_level === 'tsuyoi') {
        document.getElementById('status').innerText = '強い眠み';
        document.getElementById('comment').innerText = '布団から動けません';
    } else if (drowsiness_level === 'fukai' || drowsiness_level === 'hukai') {
        document.getElementById('status').innerText = '深い眠み';
        document.getElementById('comment').innerText = 'Zzz...';
    } else {
        document.getElementById('status').innerText = 'Error';
        document.getElementById('comment').innerText = '一気に目が覚めた';
    }
</script>

</body>

</html>
